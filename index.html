<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>twimblr tools</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <h1>Hello World!</h1>

  <label for="search-text">Search options:</label><br>
  <input type="text" id="search-text" value=""><br>
  <input type="checkbox" id="regex-search" name="regex" value="regex">
  <label for="regex-search">Regex search</label><br><br>
  <select name="search-option" id="search-option">
    <option value="737208617401749504-tweet">peertheonion's tweets</option>
    <option value="4097352520-like">SophieTheApple's likes</option>
    <option value="4097352520-tweet">SophieTheApple's tweets</option>
  </select><br><br>

  <table style="width:300px" class="filters">
    <tr style="text-align:left">
      <th>Must include:</th>
      <th>Must NOT include:</th>
    </tr>
    <tr>
      <td>
        <label for="inc-filter-type">Filter type:</label><br>
        <input type="radio" id="inc-filter-and" name="inc-filter-type" value="AND">
        <label for="inc-filter-and">AND</label><br>
        <input type="radio" id="inc-filter-or" name="inc-filter-type" value="OR" checked>
        <label for="inc-filter-or">OR</label>
      </td>
      <td>
        <label for="exc-filter-type">Filter type:</label><br>
        <input type="radio" id="exc-filter-and" name="exc-filter-type" value="AND" checked>
        <label for="exc-filter-and">AND</label><br>
        <input type="radio" id="exc-filter-or" name="exc-filter-type" value="OR">
        <label for="exc-filter-or">OR</label>
      </td>
    </tr>
    <tr>
      <td>
        <label>Filters:</label><br>
        <input type="checkbox" id="inc-filter-retweet" class="inc-filter" name="retweet" value="Retweet">
        <label for="inc-filter-retweet">Retweets</label><br>
        <input type="checkbox" id="inc-filter-reply" class="inc-filter" name="reply" value="Reply">
        <label for="inc-filter-reply">Replies</label><br>
        <input type="checkbox" id="inc-filter-thread" class="inc-filter" name="thread" value="Thread">
        <label for="inc-filter-thread">In thread</label><br>
        <input type="checkbox" id="inc-filter-media" class="inc-filter" name="media" value="Media">
        <label for="inc-filter-media">Media</label><br>
        <input type="checkbox" id="inc-filter-spotify" class="inc-filter" name="spotify" value="Spotify">
        <label for="inc-filter-spotify">Spotify</label><br>
        <input type="checkbox" id="inc-filter-youtube" class="inc-filter" name="youtube" value="YouTube">
        <label for="inc-filter-youtube">YouTube</label>
      </td>
      <td>
        <label>Filters:</label><br>
        <input type="checkbox" id="exc-filter-retweet" class="exc-filter" name="retweet" value="Retweet">
        <label for="exc-filter-retweet">Retweets</label><br>
        <input type="checkbox" id="exc-filter-reply" class="exc-filter" name="reply" value="Reply">
        <label for="exc-filter-reply">Replies</label><br>
        <input type="checkbox" id="exc-filter-thread" class="exc-filter" name="thread" value="Thread">
        <label for="exc-filter-thread">In thread</label><br>
        <input type="checkbox" id="exc-filter-media" class="exc-filter" name="media" value="Media">
        <label for="exc-filter-media">Media</label><br>
        <input type="checkbox" id="exc-filter-spotify" class="exc-filter" name="spotify" value="Spotify">
        <label for="exc-filter-spotify">Spotify</label><br>
        <input type="checkbox" id="exc-filter-youtube" class="exc-filter" name="youtube" value="YouTube">
        <label for="exc-filter-youtube">YouTube</label>
      </td>
    </tr>
  </table><br class="filters"><br class="filters">

  <input type="button" id="search-button" value="Show search results!" >
  <br>
  <div id="results-container"></div>

  <script src="/twtdata/peertheonion/tweet.js"></script>
  <script src="/twtdata/sophietheapple/like.js"></script>
  <script src="/twtdata/sophietheapple/tweet.js"></script>
  <script src="/filters.js"></script>
  <script src="/script.js"></script>
</body>

</html>
